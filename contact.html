<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="text-muted">Fill out the form below to send us a message and We will try to get back to
                        you within 24 hours!</h3>
                </div>
            </div>
        </div>
    </div>
</section>

<form method="POST" action="#" onsubmit="return validation()">
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-lg-6">
                <form name="contactForm" id="contactForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Phone Number" id="phoneNumber">
                    </div>
                    <div class="form-group">
                        <textarea rows="5" class="form-control" placeholder="Message" id="message"></textarea>

                    </div>
                    <div>
                        <p class="alert-danger" id="errorArea"></p>
                    </div>


                    <div class="form-action">
                        <button type="submit" class="btn" id="sendMessageButton">Send</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5414.470603736186!2d145.11302524672303!3d-37.849126006207385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad640592c2ddceb%3A0x805bd52f251bd12!2sDeakin+University!5e0!3m2!1sen!2sau!4v1504149663193"
                        width="500" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</form>

<script>
    function validation() {
        if (document.getElementById("name").value.length == 0) {
            document.getElementById("errorArea").innerHTML = "* Please enter your name!";
            return false;
        } else {
            document.getElementById("errorArea").innerHTML = "";
        }

        if (document.getElementById("email").value.length == 0) {
            document.getElementById("errorArea").innerHTML = "* Please enter your email!";
            return false;
        } else {
            document.getElementById("errorArea").innerHTML = "";
            if (document.getElementById("email").value.indexOf("@") < 0) {
                document.getElementById("errorArea").innerHTML = "* Email should contain \"@\"!";
                return false;

            }
        }

        if (document.getElementById("phoneNumber").value.length == 0) {
            document.getElementById("errorArea").innerHTML = "* Please enter your phone number!";
            return false;
        } else {
            document.getElementById("errorArea").innerHTML = "";
            var phoneNumber = document.getElementById("phoneNumber").value;
            if (phoneNumber.length >= 10) {
                document.getElementById("errorArea").innerHTML = "* Your phone number is too long (maximum of 10 digits)!"
                return false;
            }
            for (var i = 0; i < phoneNumber.length; i++) {
                if (phoneNumber[i] < '0' || phoneNumber[i] > '9') {
                    document.getElementById("errorArea").innerHTML = "* Your phone number contains the character \"" + phoneNumber[i] + "\" ";
                    return false;
                }
            }
        }

        if (document.getElementById("message").value.length == 0) {
            document.getElementById("errorArea").innerHTML = "* Please enter your querry!";
            return false;
        } else {
            document.getElementById("errorArea").innerHTML = "";
        }
        return true;
    }
</script>
